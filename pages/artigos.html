<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artigos Cristãos - O Irmãozinho. Reflexões e ensinamentos para fortalecer sua fé.">
    <meta name="keywords" content="artigos cristãos, reflexões, ensinamentos, fé, vida cristã">
    <title>Artigos - O Irmãozinho</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/artigos.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <div class="page-header-content">
                    <h1 class="page-title">Artigos</h1>
                    <p class="page-subtitle">
                        Reflexões e ensinamentos para fortalecer sua fé e aprofundar seu relacionamento com Deus
                    </p>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <section class="loading-section" id="loading-section">
            <div class="container">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p>Carregando artigos...</p>
                </div>
            </div>
        </section>

        <!-- Articles Content -->
        <section class="articles-content" id="articles-content" style="display: none;">
            <div class="container">
                <!-- Articles Grid -->
                <div class="articles-grid" id="articles-grid">
                    <!-- Articles will be loaded here -->
                </div>
                
                <!-- No Articles Message -->
                <div class="no-articles" id="no-articles" style="display: none;">
                    <div class="no-articles-content">
                        <h3>Nenhum artigo encontrado</h3>
                        <p>Em breve teremos novos artigos para você. Volte em alguns dias!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/artigos.js"></script>
</body>
</html>
