<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artigos Cristãos - O Irmãozinho. Reflexões e ensinamentos para fortalecer sua fé.">
    <meta name="keywords" content="artigos cristãos, reflexões, ensinamentos, fé, vida cristã">
    <title>Artigos - O Irmãozinho</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/favcon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favcon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/artigos.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <div class="page-header-content">
                    <h1 class="page-title">Artigos</h1>
                    <p class="page-subtitle">
                        Reflexões e ensinamentos para fortalecer sua fé e aprofundar seu relacionamento com Deus
                    </p>
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Buscar artigos por título, conteúdo ou autor..." class="search-input">
                        <button id="search-btn" class="search-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="M21 21l-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="search-results-info" id="search-results-info" style="display: none;">
                        <span id="search-results-count"></span>
                        <button id="clear-search" class="clear-search-btn">Limpar busca</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <section class="loading-section" id="loading-section">
            <div class="container">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p>Carregando artigos...</p>
                </div>
            </div>
        </section>

        <!-- Articles Content -->
        <section class="articles-content" id="articles-content" style="display: none;">
            <div class="container">
                <!-- Articles Grid -->
                <div class="articles-grid" id="articles-grid">
                    <!-- Articles will be loaded here -->
                </div>
                
                <!-- No Articles Message -->
                <div class="no-articles" id="no-articles" style="display: none;">
                    <div class="no-articles-content">
                        <h3>Nenhum artigo encontrado</h3>
                        <p>Em breve teremos novos artigos para você. Volte em alguns dias!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/artigos.js"></script>
</body>
</html>
