<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crônicas Cristãs - O Irmãozinho. Reflexões pessoais e experiências de fé.">
    <meta name="keywords" content="crônicas cristãs, reflexões pessoais, experiências, fé, testemunhos">
    <title>Crônicas - O Irmãozinho</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/artigos.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <div class="page-header-content">
                    <h1 class="page-title">Crônicas</h1>
                    <p class="page-subtitle">
                        Reflexões pessoais e experiências de fé para inspirar sua jornada espiritual
                    </p>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <section class="loading-section" id="loading-section">
            <div class="container">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p>Carregando crônicas...</p>
                            </div>
                        </div>
        </section>

        <!-- Cronicas Content -->
        <section class="articles-content" id="cronicas-content" style="display: none;">
            <div class="container">
                <!-- Cronicas Grid -->
                <div class="articles-grid" id="cronicas-grid">
                    <!-- Cronicas will be loaded here -->
                        </div>
                
                <!-- No Cronicas Message -->
                <div class="no-articles" id="no-cronicas" style="display: none;">
                    <div class="no-articles-content">
                        <h3>Nenhuma crônica encontrada</h3>
                        <p>Em breve teremos novas crônicas para você. Volte em alguns dias!</p>
                        </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Scripts -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/cronicas.js"></script>
</body>
</html>
