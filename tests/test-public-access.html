<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Acesso Público - O Irmãozinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #ff6b35;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .content-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Acesso Público ao Firestore</h1>
        
        <div id="status" class="status info">
            Inicializando teste...
        </div>
        
        <div>
            <button onclick="testPublicRead()">Testar Leitura Pública</button>
            <button onclick="testArtigos()">Testar Artigos</button>
            <button onclick="testCronicas()">Testar Crônicas</button>
            <button onclick="clearLog()">Limpar Log</button>
        </div>
        
        <div class="log" id="log">
            <div>Log de eventos:</div>
        </div>
        
        <div id="content-results" style="display: none;">
            <h3>Conteúdo Encontrado:</h3>
            <div id="content-list"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAvBppTLTDs8qALcOjSmQgZU_KoPODp1I0",
            authDomain: "admoirmaozinho.firebaseapp.com",
            projectId: "admoirmaozinho",
            storageBucket: "admoirmaozinho.firebasestorage.app",
            messagingSenderId: "79331048689",
            appId: "1:79331048689:web:02506c8ddbdd3369f97d50",
            measurementId: "G-4NF3N0878T"
        };

        let app, db;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8';
            logDiv.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>Log de eventos:</div>';
            document.getElementById('content-results').style.display = 'none';
        }

        // Initialize Firebase
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            
            log('Firebase inicializado com sucesso', 'success');
            updateStatus('Firebase inicializado! Teste a leitura pública.', 'success');
            
        } catch (error) {
            log(`Erro ao inicializar Firebase: ${error.message}`, 'error');
            updateStatus(`Erro ao inicializar Firebase: ${error.message}`, 'error');
        }

        async function testPublicRead() {
            try {
                log('Testando leitura pública da coleção content...');
                
                const snapshot = await db.collection('content').limit(5).get();
                log(`Leitura bem-sucedida! ${snapshot.size} documentos encontrados`, 'success');
                
                if (snapshot.size > 0) {
                    const contentList = document.getElementById('content-list');
                    contentList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = 'content-item';
                        item.innerHTML = `
                            <strong>ID:</strong> ${doc.id}<br>
                            <strong>Título:</strong> ${data.title || 'N/A'}<br>
                            <strong>Tipo:</strong> ${data.type || 'N/A'}<br>
                            <strong>Status:</strong> ${data.status || 'N/A'}<br>
                            <strong>Data:</strong> ${data.date || 'N/A'}
                        `;
                        contentList.appendChild(item);
                    });
                    
                    document.getElementById('content-results').style.display = 'block';
                }
                
            } catch (error) {
                log(`Erro na leitura pública: ${error.message}`, 'error');
                log(`Código: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('ERRO: Permissão negada. Configure as regras do Firestore!', 'error');
                    updateStatus('Erro de permissão. Configure as regras do Firestore.', 'error');
                }
            }
        }

        async function testArtigos() {
            try {
                log('Testando busca de artigos publicados...');
                
                const snapshot = await db
                    .collection('content')
                    .where('type', '==', 'artigo')
                    .where('status', '==', 'publicado')
                    .limit(5)
                    .get();
                
                log(`Encontrados ${snapshot.size} artigos publicados`, 'success');
                
                if (snapshot.size > 0) {
                    const contentList = document.getElementById('content-list');
                    contentList.innerHTML = '<h4>Artigos Publicados:</h4>';
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = 'content-item';
                        item.innerHTML = `
                            <strong>Título:</strong> ${data.title}<br>
                            <strong>Data:</strong> ${data.date}<br>
                            <strong>Resumo:</strong> ${data.excerpt || 'N/A'}
                        `;
                        contentList.appendChild(item);
                    });
                    
                    document.getElementById('content-results').style.display = 'block';
                } else {
                    log('Nenhum artigo publicado encontrado', 'info');
                }
                
            } catch (error) {
                log(`Erro ao buscar artigos: ${error.message}`, 'error');
            }
        }

        async function testCronicas() {
            try {
                log('Testando busca de crônicas publicadas...');
                
                const snapshot = await db
                    .collection('content')
                    .where('type', '==', 'cronica')
                    .where('status', '==', 'publicado')
                    .limit(5)
                    .get();
                
                log(`Encontradas ${snapshot.size} crônicas publicadas`, 'success');
                
                if (snapshot.size > 0) {
                    const contentList = document.getElementById('content-list');
                    contentList.innerHTML = '<h4>Crônicas Publicadas:</h4>';
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = 'content-item';
                        item.innerHTML = `
                            <strong>Título:</strong> ${data.title}<br>
                            <strong>Data:</strong> ${data.date}<br>
                            <strong>Resumo:</strong> ${data.excerpt || 'N/A'}
                        `;
                        contentList.appendChild(item);
                    });
                    
                    document.getElementById('content-results').style.display = 'block';
                } else {
                    log('Nenhuma crônica publicada encontrada', 'info');
                }
                
            } catch (error) {
                log(`Erro ao buscar crônicas: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
