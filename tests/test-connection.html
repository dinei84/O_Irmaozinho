<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #ff6b35;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Conexão Firebase</h1>
        
        <div id="status" class="status info">
            Inicializando Firebase...
        </div>
        
        <div>
            <button onclick="testAuth()">Testar Autenticação</button>
            <button onclick="testFirestore()">Testar Firestore</button>
            <button onclick="testWrite()">Testar Escrita</button>
            <button onclick="clearLog()">Limpar Log</button>
        </div>
        
        <div class="log" id="log">
            <div>Log de eventos:</div>
        </div>
        
        <div id="auth-section" style="display: none;">
            <h3>Teste de Login</h3>
            <input type="email" id="email" placeholder="Email" style="padding: 0.5rem; margin: 0.5rem; width: 200px;">
            <input type="password" id="password" placeholder="Senha" style="padding: 0.5rem; margin: 0.5rem; width: 200px;">
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAvBppTLTDs8qALcOjSmQgZU_KoPODp1I0",
            authDomain: "admoirmaozinho.firebaseapp.com",
            projectId: "admoirmaozinho",
            storageBucket: "admoirmaozinho.firebasestorage.app",
            messagingSenderId: "79331048689",
            appId: "1:79331048689:web:02506c8ddbdd3369f97d50",
            measurementId: "G-4NF3N0878T"
        };

        let app, auth, db;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8';
            logDiv.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>Log de eventos:</div>';
        }

        // Initialize Firebase
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            log('Firebase inicializado com sucesso', 'success');
            updateStatus('Firebase inicializado com sucesso!', 'success');
            
            // Test basic connection
            testConnection();
            
        } catch (error) {
            log(`Erro ao inicializar Firebase: ${error.message}`, 'error');
            updateStatus(`Erro ao inicializar Firebase: ${error.message}`, 'error');
        }

        async function testConnection() {
            try {
                log('Testando conexão com Firestore...');
                
                // Test read operation
                const testDoc = await db.collection('test').limit(1).get();
                log('Conexão com Firestore estabelecida com sucesso!', 'success');
                
                // Test auth state
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        log(`Usuário autenticado: ${user.email}`, 'success');
                        document.getElementById('auth-section').style.display = 'block';
                    } else {
                        log('Nenhum usuário autenticado', 'info');
                        document.getElementById('auth-section').style.display = 'block';
                    }
                });
                
            } catch (error) {
                log(`Erro na conexão: ${error.message}`, 'error');
                log(`Código do erro: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('ERRO: Permissão negada. Verifique as regras do Firestore!', 'error');
                } else if (error.code === 'unavailable') {
                    log('ERRO: Serviço indisponível. Verifique sua conexão com a internet.', 'error');
                }
            }
        }

        async function testAuth() {
            try {
                log('Testando autenticação...');
                const user = auth.currentUser;
                if (user) {
                    log(`Usuário atual: ${user.email}`, 'success');
                } else {
                    log('Nenhum usuário autenticado', 'info');
                }
            } catch (error) {
                log(`Erro na autenticação: ${error.message}`, 'error');
            }
        }

        async function testFirestore() {
            try {
                log('Testando operação de leitura no Firestore...');
                const snapshot = await db.collection('test').limit(1).get();
                log(`Leitura bem-sucedida. Documentos encontrados: ${snapshot.size}`, 'success');
            } catch (error) {
                log(`Erro no Firestore: ${error.message}`, 'error');
                log(`Código: ${error.code}`, 'error');
            }
        }

        async function testWrite() {
            try {
                log('Testando operação de escrita no Firestore...');
                const testData = {
                    message: 'Teste de conexão',
                    timestamp: firebase.firestore.Timestamp.now(),
                    test: true
                };
                
                const docRef = await db.collection('test').add(testData);
                log(`Escrita bem-sucedida! ID do documento: ${docRef.id}`, 'success');
                
                // Clean up - delete the test document
                await docRef.delete();
                log('Documento de teste removido', 'info');
                
            } catch (error) {
                log(`Erro na escrita: ${error.message}`, 'error');
                log(`Código: ${error.code}`, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                log('Por favor, digite email e senha', 'error');
                return;
            }
            
            try {
                log(`Tentando fazer login com: ${email}`);
                await auth.signInWithEmailAndPassword(email, password);
                log('Login realizado com sucesso!', 'success');
            } catch (error) {
                log(`Erro no login: ${error.message}`, 'error');
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                log('Logout realizado com sucesso!', 'success');
            } catch (error) {
                log(`Erro no logout: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
