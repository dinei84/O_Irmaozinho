<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover { background: #ff6b35; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Simples Firebase</h1>
        
        <div id="status" class="status info">
            Aguardando...
        </div>
        
        <div>
            <button onclick="testFirebase()">Testar Firebase</button>
            <button onclick="testFirestore()">Testar Firestore</button>
            <button onclick="clearLog()">Limpar</button>
        </div>
        
        <div class="log" id="log">
            <div>Log:</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAvBppTLTDs8qALcOjSmQgZU_KoPODp1I0",
            authDomain: "admoirmaozinho.firebaseapp.com",
            projectId: "admoirmaozinho",
            storageBucket: "admoirmaozinho.firebasestorage.app",
            messagingSenderId: "79331048689",
            appId: "1:79331048689:web:02506c8ddbdd3369f97d50",
            measurementId: "G-4NF3N0878T"
        };

        let app, db;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8';
            logDiv.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>Log:</div>';
        }

        // Initialize Firebase
        function initFirebase() {
            try {
                log('Inicializando Firebase...');
                
                if (typeof firebase === 'undefined') {
                    log('Firebase n√£o est√° carregado!', 'error');
                    updateStatus('Firebase n√£o carregado', 'error');
                    return false;
                }
                
                log('Firebase SDK carregado', 'success');
                
                // Check if already initialized
                if (firebase.apps && firebase.apps.length > 0) {
                    app = firebase.app();
                    log('Firebase j√° estava inicializado', 'info');
                } else {
                    app = firebase.initializeApp(firebaseConfig);
                    log('Firebase inicializado com sucesso', 'success');
                }
                
                db = firebase.firestore();
                log('Firestore inicializado', 'success');
                
                updateStatus('Firebase pronto!', 'success');
                return true;
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
                updateStatus(`Erro: ${error.message}`, 'error');
                return false;
            }
        }

        function testFirebase() {
            log('=== TESTE FIREBASE ===');
            
            if (typeof firebase === 'undefined') {
                log('‚ùå Firebase n√£o est√° dispon√≠vel', 'error');
                return;
            }
            
            log('‚úÖ Firebase est√° dispon√≠vel', 'success');
            log(`Vers√£o: ${firebase.SDK_VERSION || 'N/A'}`, 'info');
            
            try {
                const apps = firebase.apps;
                log(`Apps inicializados: ${apps ? apps.length : 'N/A'}`, 'info');
                
                if (apps && apps.length > 0) {
                    log(`Nome do app: ${apps[0].name}`, 'info');
                }
            } catch (error) {
                log(`Erro ao verificar apps: ${error.message}`, 'error');
            }
        }

        async function testFirestore() {
            log('=== TESTE FIRESTORE ===');
            
            if (!initFirebase()) {
                return;
            }
            
            try {
                log('Testando conex√£o com Firestore...');
                
                // Test simple read
                const snapshot = await db.collection('content').limit(1).get();
                log(`‚úÖ Leitura bem-sucedida! ${snapshot.size} documentos`, 'success');
                
                if (snapshot.size > 0) {
                    const doc = snapshot.docs[0];
                    const data = doc.data();
                    log(`Documento: ${doc.id}`, 'info');
                    log(`T√≠tulo: ${data.title || 'N/A'}`, 'info');
                    log(`Status: ${data.status || 'N/A'}`, 'info');
                }
                
            } catch (error) {
                log(`‚ùå Erro no Firestore: ${error.message}`, 'error');
                log(`C√≥digo: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('üîí Problema de permiss√£o - verifique as regras!', 'error');
                } else if (error.code === 'unavailable') {
                    log('üåê Problema de conex√£o', 'error');
                }
            }
        }

        // Auto-initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(initFirebase, 1000);
        });
    </script>
</body>
</html>
