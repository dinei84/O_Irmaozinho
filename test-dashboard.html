<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dashboard - O Irmãozinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover { background: #ff6b35; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Dashboard - O Irmãozinho</h1>
        
        <div id="status" class="status info">
            Aguardando...
        </div>
        
        <div>
            <button onclick="testFirebase()">Testar Firebase</button>
            <button onclick="testAuth()">Testar Auth</button>
            <button onclick="testFirestore()">Testar Firestore</button>
            <button onclick="clearLog()">Limpar</button>
        </div>
        
        <div id="login-section">
            <h3>Teste de Login</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="sua senha">
            </div>
            <button onclick="testLogin()">Testar Login</button>
            <button onclick="testLogout()">Logout</button>
        </div>
        
        <div class="log" id="log">
            <div>Log:</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAvBppTLTDs8qALcOjSmQgZU_KoPODp1I0",
            authDomain: "admoirmaozinho.firebaseapp.com",
            projectId: "admoirmaozinho",
            storageBucket: "admoirmaozinho.firebasestorage.app",
            messagingSenderId: "79331048689",
            appId: "1:79331048689:web:02506c8ddbdd3369f97d50",
            measurementId: "G-4NF3N0878T"
        };

        let app, auth, db;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8';
            logDiv.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>Log:</div>';
        }

        // Initialize Firebase
        function initFirebase() {
            try {
                log('Inicializando Firebase...');
                
                if (typeof firebase === 'undefined') {
                    log('Firebase não está carregado!', 'error');
                    updateStatus('Firebase não carregado', 'error');
                    return false;
                }
                
                log('Firebase SDK carregado', 'success');
                
                // Check if already initialized
                if (firebase.apps && firebase.apps.length > 0) {
                    app = firebase.app();
                    log('Firebase já estava inicializado', 'info');
                } else {
                    app = firebase.initializeApp(firebaseConfig);
                    log('Firebase inicializado com sucesso', 'success');
                }
                
                auth = firebase.auth();
                db = firebase.firestore();
                
                log('Auth e Firestore inicializados', 'success');
                
                updateStatus('Firebase pronto!', 'success');
                return true;
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
                updateStatus(`Erro: ${error.message}`, 'error');
                return false;
            }
        }

        function testFirebase() {
            log('=== TESTE FIREBASE ===');
            
            if (typeof firebase === 'undefined') {
                log('❌ Firebase não está disponível', 'error');
                return;
            }
            
            log('✅ Firebase está disponível', 'success');
            log(`Versão: ${firebase.SDK_VERSION || 'N/A'}`, 'info');
            
            try {
                const apps = firebase.apps;
                log(`Apps inicializados: ${apps ? apps.length : 'N/A'}`, 'info');
                
                if (apps && apps.length > 0) {
                    log(`Nome do app: ${apps[0].name}`, 'info');
                }
            } catch (error) {
                log(`Erro ao verificar apps: ${error.message}`, 'error');
            }
        }

        function testAuth() {
            log('=== TESTE AUTH ===');
            
            if (!initFirebase()) {
                return;
            }
            
            try {
                log('Testando auth...');
                const user = auth.currentUser;
                if (user) {
                    log(`✅ Usuário logado: ${user.email}`, 'success');
                } else {
                    log('ℹ️ Nenhum usuário logado', 'info');
                }
            } catch (error) {
                log(`❌ Erro no auth: ${error.message}`, 'error');
            }
        }

        async function testFirestore() {
            log('=== TESTE FIRESTORE ===');
            
            if (!initFirebase()) {
                return;
            }
            
            try {
                log('Testando conexão com Firestore...');
                
                const snapshot = await db.collection('content').limit(1).get();
                log(`✅ Leitura bem-sucedida! ${snapshot.size} documentos`, 'success');
                
            } catch (error) {
                log(`❌ Erro no Firestore: ${error.message}`, 'error');
                log(`Código: ${error.code}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                log('Por favor, digite email e senha', 'error');
                return;
            }
            
            if (!initFirebase()) {
                return;
            }
            
            try {
                log(`Tentando login com: ${email}`);
                await auth.signInWithEmailAndPassword(email, password);
                log('✅ Login realizado com sucesso!', 'success');
                updateStatus('Login realizado!', 'success');
            } catch (error) {
                log(`❌ Erro no login: ${error.message}`, 'error');
                updateStatus(`Erro: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            if (!initFirebase()) {
                return;
            }
            
            try {
                await auth.signOut();
                log('✅ Logout realizado com sucesso!', 'success');
                updateStatus('Logout realizado!', 'info');
            } catch (error) {
                log(`❌ Erro no logout: ${error.message}`, 'error');
            }
        }

        // Auto-initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(initFirebase, 1000);
        });
    </script>
</body>
</html>
