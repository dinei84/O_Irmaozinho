<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase - O Irmãozinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        button:hover {
            background: #ff6b35;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Firebase - O Irmãozinho</h1>
        
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        
        <div id="dashboard-section" style="display: none;">
            <h2>Dashboard</h2>
            <p>Bem-vindo! <span id="user-email"></span></p>
            
            <h3>Criar Conteúdo</h3>
            <form id="content-form">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo:</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                <button type="button" onclick="saveContent('artigo')">Salvar como Artigo</button>
                <button type="button" onclick="saveContent('cronica')">Salvar como Crônica</button>
            </form>
            
            <button onclick="logout()" style="background: #dc3545;">Sair</button>
        </div>
        
        <div id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAvBppTLTDs8qALcOjSmQgZU_KoPODp1I0",
            authDomain: "admoirmaozinho.firebaseapp.com",
            projectId: "admoirmaozinho",
            storageBucket: "admoirmaozinho.firebasestorage.app",
            messagingSenderId: "79331048689",
            appId: "1:79331048689:web:02506c8ddbdd3369f97d50",
            measurementId: "G-4NF3N0878T"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global functions
        window.saveContent = async function(type) {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            try {
                await db.collection('content').add({
                    title: title,
                    body: content,
                    type: type,
                    status: 'publicado',
                    date: new Date().toLocaleDateString('pt-BR'),
                    timestamp: Date.now(),
                    createdAt: firebase.firestore.Timestamp.now()
                });
                
                showMessage(`Conteúdo salvo como ${type} com sucesso!`, 'success');
                document.getElementById('content-form').reset();
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showMessage('Erro ao salvar conteúdo', 'error');
            }
        };

        window.logout = async function() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        };

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
            }
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('Email ou senha incorretos', 'error');
            }
        });
    </script>
</body>
</html>
